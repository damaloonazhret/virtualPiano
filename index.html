<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-key="65" data-note="c"></div>
      <div class="piano-key" data-key="83" data-note="d"></div>
      <div class="piano-key" data-key="68" data-note="e"></div>
      <div class="piano-key" data-key="70" data-note="f"></div>
      <div class="piano-key" data-key="74" data-note="g"></div>
      <div class="piano-key" data-key="75" data-note="a"></div>
      <div class="piano-key" data-key="76" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-key="82" data-note="c♯"></div>
        <div class="piano-key sharp" data-key="84" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-key="85" data-note="f♯"></div>
        <div class="piano-key sharp" data-key="73" data-note="g♯"></div>
        <div class="piano-key sharp" data-key="79" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
    <audio data-key="65" src="images/audio/c.mp3"></audio>
    <audio data-key="83" src="images/audio/d.mp3"></audio>
    <audio data-key="68" src="images/audio/e.mp3"></audio>
    <audio data-key="70" src="images/audio/f.mp3"></audio>
    <audio data-key="74" src="images/audio/g.mp3"></audio>
    <audio data-key="75" src="images/audio/a.mp3"></audio>
    <audio data-key="76" src="images/audio/b.mp3"></audio>
    <audio data-key="82" src="images/audio/c♯.mp3"></audio>
    <audio data-key="84" src="images/audio/d♯.mp3"></audio>
    <audio data-key="85" src="images/audio/f♯.mp3"></audio>
    <audio data-key="73" src="images/audio/g♯.mp3"></audio>
    <audio data-key="79" src="images/audio/a♯.mp3"></audio>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="dist/js/main.js"></script>
</body>

</html>
